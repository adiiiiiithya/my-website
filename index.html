<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the adithya experience.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>welcome!</h1>
    <p>My name is Adithya Madhu, an aspiring graduate of MSRUAS and this is my personal showcase, a romanticization of my life. est 2004</p>

    <!-- Button to trigger click event -->
    <button id="clickButton">Click Me!</button>
    
    <!-- Paragraph to display click count -->
    <p id="clickCounter">Click Count: 0</p>

    <!-- Image container (hidden initially) -->
    <img id="randomImage" src="" alt="Random Image" style="display: none; width: 300px; margin-top: 20px;">

    <script>
        // Initialize click counter
        let clickCount = 0;

        // Single image for now
        const images = [
            "gohan.jpg"  // Add more images here once you upload them to GitHub
        ];

        // GitHub raw URL (Replace 'your-github-username' and 'your-repo-name' with actual values)
        const baseURL = "https://raw.githubusercontent.com/adiiiiiithya/my-website/main/images/";

        // Get elements
        const clickButton = document.getElementById("clickButton");
        const clickCounter = document.getElementById("clickCounter");
        const randomImage = document.getElementById("randomImage");

        // Function to update click count and change color every 5 clicks
        clickButton.addEventListener("click", function() {
            clickCount++;
            clickCounter.textContent = "Click Count: " + clickCount;

            // Change color every 5 clicks
            if (clickCount % 5 === 0) {
                document.body.style.backgroundColor = getRandomColor();

                // Display the image (for now, it's just "gohan.jpg")
                randomImage.src = baseURL + images[0]; 
                randomImage.style.display = "block";
            }
        });

        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
